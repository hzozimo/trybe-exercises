<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheer" type="text/css" href="style.css">

    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <script src="DatePickerX-master/dist/js/DatePickerX.min.js"></script> -->
    <title>Currículo</title>
</head>
<body>
    <header>
        <h1>Currículo</h1>
    </header>
    <main>
        <form action="" method="GET">
            <fieldset id="dados-pessoais">
                <label for="name">Nome:</label>
                <input id="name" type="text" maxlength="40" required >
                <br>
                <label for="email">E-mail:</label>
                <input id="email" maxlength="50" required>
                <br>
                <label for="cpf">CPF:</label>
                <input id="cpf" maxlength="11" required>
                <br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" maxlength="200" required>
                <br>
                <label for="cidade">Cidade:</label>
                <input id="cidade" type="text"  maxlength="28" required>
                <br>
                <label for="estado">Estado:</label>
                <select id="estado" required>
                </select>
                <br>
                <label for="casa">Casa</label>
                <input id="casa"type="radio"  required name="residencia" value="casa">
                <label for="apartamento">Apartamento</label>
                <input id="apartamento" type="radio"  required name="residencia" value="apartamento">
            </fieldset>
            <fieldset id="ultimo-emprego">
                <label for="resumo">Resumo do currículo</label>
                <textarea id="resumo" required maxlength="1000"  name="resumo" cols="50" rows="10" placeholder="Seu resumo aqui"></textarea>
                <br>
                <label for="cargo">Cargo:</label>
                <input id="cargo"type="text"  maxlength="40" required>
                <br>
                <label for="cargo-descricao">Descrição do Cargo</label>
                <input id="cargo-descricao" type="text"  maxlength="500" required>
                <br>
                <label for="data-inicio">Data de início</label>
                <input id="data-inicio" type="date"  required>
            </fieldset>
        </form>

    </main>
    <script src="script.js"></script>
</body>
</html>
