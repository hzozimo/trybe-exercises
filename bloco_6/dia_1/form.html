<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheer" type="text/css" href="style.css">
    <title>Currículo</title>
</head>
<body>
    <header>
        <h1>Currículo</h1>
    </header>
    <main>
        <form action="" method="GET">
            <fieldset id="dados-pessoais">
                <label for="name">Nome:</label>
                <input type="text" maxlength="40" required id="name">
                <br>
                <label for="email">E-mail:</label>
                <input id="email" maxlength="50" required>
                <br>
                <label for="cpf">CPF:</label>
                <input id="cpf" maxlength="11" required>
                <br>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" maxlength="200" required>
                <br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" maxlength="28" required>
                <br>
                <label for="estado">Estado:</label>
                <select id="estado" required>
                </select>
                <br>
                <label for="casa">Casa</label>
                <input type="radio" id="casa" required name="residencia" value="casa">
                <label for="apartamento">Apartamento</label>
                <input type="radio" id="apartamento" required name="residencia" value="apartamento">
            </fieldset>
            <fieldset id="ultimo-emprego">
                <label for="resumo">Resumo do currículo</label>
                <textarea required maxlength="1000" id="resumo" name="resumo" cols="50" rows="10" placeholder="Seu resumo aqui"></textarea>

            </fieldset>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
